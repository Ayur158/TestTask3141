<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все</title>
</head>
<body>
<div th:each="lord : ${lords}">
    <a th:text="${lord.toString}">
        placeholder
    </a>
</div>
<div th:each="planet : ${planets}">
    <a th:href="@{/{id}  (id=${planet.getId()})}"
            th:text="${planet.toStrings}">
        placeholder
    </a>
</div>
<form th:action="@{/everythingL}" method="post">
    <div> Add new lord :</div>
    <div><label> Name : <input type="text" name="name"/> </label></div>
    <div><label> Age <input type="text" name="age"/> </label></div>
    <div><input type="submit" value="Submit"/></div>
</form>
<form th:action="@{/everythingP}" method="post">
    <div> Add new planet :</div>
    <div><label> Name : <input type="text" name="name"/> </label></div>
    <div><label> Lord <input type="text" name="lord" required/> </label></div>
    <div><input type="submit" value="Submit"/></div>
</form>
<a href="/everythingF"> Найти бездельников </a>
<a href="/everythingY"> Найти молодых </a>
</body>
</html>
